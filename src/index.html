<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <table class="my-table table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">
                    <div class="searchWrap">
                        <img src="assets/images/searcher.svg" alt="">
                        <input type="text" class="search-input input-1" placeholder="Name">
                        <img class="name" src="assets/images/arrow.svg" alt="">
                    </div>
                </th>
                <th scope="col">
                    Code
                </th>
                <th scope="col">
                    <div class="searchWrap">
                        <img src="assets/images/searcher.svg" alt="">
                        <input type="text" class="search-input input-2" placeholder="Capital">
                        <img class="Capital" src="assets/images/arrow.svg" alt="">
                    </div>
                </th>
                <th scope="col">
                    Region
                </th>
                <th scope="col">
                    <div class="searchWrap">
                        <img src="assets/images/searcher.svg" alt="">
                        <input type="text" class="search-input input-3" placeholder="Currency">
                        <img class="Currency" src="assets/images/arrow.svg" alt="">
                    </div>
                </th>
                <th scope="col">
                    Symbol
                </th>
                <th scope="col">
                    <div class="searchWrap">
                        <img src="assets/images/searcher.svg" alt="">
                        <input type="text" class="search-input input-4" placeholder="Language">
                        <img class="Language" src="assets/images/arrow.svg" alt="">
                    </div>
                </th>
                <th scope="col">
                    Flag
                </th>
                <th scope="col">
                    Dialling Code
                </th>
                <th scope="col">
                    ISO Code
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
    <div class="tableNav">
        
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
